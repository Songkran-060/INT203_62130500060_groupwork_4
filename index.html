<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body class="px-20 py-16">
  <div id="app">
    <h1 class="text-3xl font-bold mb-8">Thai Dessert ( {{countLike}} )</h1>
    <div class="grid grid-cols-3 auto-rows-auto gap-10 ">
      <div v-for="(t,index) in thaides" class="mx-auto">
        <img :src="t.url" class="w-72 h-44" v-on:dblclick="likeIt(index)">
        <p class="text-center mt-4 text-xl">
          <i v-if="t.isLike" class="material-icons text-red-400 text-base">favorite</i>
          <i v-else="t.isLike" class="material-icons text-base">favorite_border</i>
          {{t.name}}
        </p>
        
      </div>
    </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
